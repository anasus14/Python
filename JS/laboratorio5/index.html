<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de fechas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora de fechas</h1>

    <div class="input-group">
      <label for="fecha1">Fecha 1:</label>
      <input type="text" id="fecha1" placeholder="dd/mm/yyyy" oninput="agregarSeparadores('fecha1')" maxlength="10" min="1900-01-01" max="2099-12-31">
    </div>

    <div class="input-group">
      <label for="fecha2">Fecha 2:</label>
      <input type="text" id="fecha2" placeholder="dd/mm/yyyy" oninput="agregarSeparadores('fecha2')" maxlength="10" min="1900-01-01" max="2099-12-31">
    </div>

    <button onclick="calcularDiferencia()">Calcular</button>

    <div id="resultado"></div>
  </div>
</body>
</html>
